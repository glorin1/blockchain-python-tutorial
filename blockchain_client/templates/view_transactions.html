<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Blockchain Client</title>

    <link href="../static/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="../static/vendor/DataTables/css/datatables.min.css" rel="stylesheet">
    <link href="../static/css/custom.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/css/bootstrap4-toggle.min.css" rel="stylesheet">

  </head>

  <body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container">
        <a class="navbar-brand" href="#">Blockchain Client</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="/">Wallet Generator
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/make/transaction">Make Transaction</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="/view/transactions">View Transactions
                <span class="sr-only">(current)</span>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="row">
        <div class="col-lg-12">

          <div class="card-body">
            <h4 class="card-title">View Transactions</h4>
            <p class="card-text">Enter a blockchain node URL and click on "View Transactions" button to check all transactions</p>
          </div>

        </div>
      </div>
    </div>

    <div id="balance">
        <div >Баланс: <b id="balance_count"></b></div>
    </div>
    <input type="checkbox" id="toggle" data-toggle="toggle" data-on="Мои" data-off="Все">
    <br>
    <div class="container">
      <table id="transactions_table" class="table table-striped table-bordered" cellspacing="0" width="100%">
      </table>
    </div>

    <script src="../static/vendor/jquery/jquery.min.js"></script>
    <script src="../static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="../static/vendor/DataTables/js/datatables.min.js"></script>
    <script src="../static/vendor/DataTables/js/ellipsis.js"></script>


    <script>

      var SERVER_API = ""
      var isMyTransactions = false
      var keyOpen = ""
      var countBalance = 0

      $('#balance').hide()
      getTransactions()

      $(function() {
        $('#toggle').change(function() {

          isMyTransactions = $(this).prop('checked')

          getTransactions()

          if(isMyTransactions)
            $('#balance').show()
          else
            $('#balance').hide()

        })
      })

      setInterval(function() {
        getTransactions()
      }, 10 * 1000)

      function getTransactions() {
        $.ajax({
          url: SERVER_API + "/chain?open_key=" + keyOpen + "&transactions_my=" + isMyTransactions,
          type: 'GET',
          success: function(response){

            console.log(response);
            //Generate Transactions Table
            var transactions = [];
            count = 1;
            countBalance = 0

            for (i = 1; i < response.length; i++) {
              for (j = 0; j < response["chain"][i]["transactions"].length; j++) {

                //format date
                var options = {  year: "numeric", month: "short",  day: "numeric", hour: "2-digit", minute: "2-digit", second: "2-digit"  };
                var date = new Date(response["chain"][i]["timestamp"] * 1000);
                var formattedDateTime = date.toLocaleTimeString("en-us", options);

                transaction = [count,
                              response["chain"][i]["transactions"][j]["recipient_address"],
                              response["chain"][i]["transactions"][j]["sender_address"],
                              response["chain"][i]["transactions"][j]["value"],
                              formattedDateTime,
                              response["chain"][i]["block_number"]];
                transactions.push(transaction);

                if (isMyTransactions) {
                    if (response["chain"][i]["transactions"][j]["sender_address"] == keyOpen)
                        countBalance -= response["chain"][i]["transactions"][j]["value"]
                    else
                         countBalance += response["chain"][i]["transactions"][j]["value"]
                }

                count += 1;
              };
            };

              $('#transactions_table').dataTable( {
                data: transactions,
                columns: [{ title: "#" },
                          { title: "Recipient Address"},
                          { title: "Sender Address"},
                          { title: "Value"},
                          { title: "Timestamp"},
                          { title: "Block"}],
                columnDefs: [ {targets: [1,2,3,4,5], render: $.fn.dataTable.render.ellipsis( 25 )}]
              } );

              $('#balance_count').html(countBalance)

          },
          error: function(error){
            console.log(error);
          }
        });
      }

    </script>
    <script src="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/js/bootstrap4-toggle.min.js"></script>

  </body>

</html>
